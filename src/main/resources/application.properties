spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui
server.port=7072

#DEPOSIT CONFIGURABLE PROPERTIES

minimum.deposit.amount.pertransaction=500
maximum.deposit.amount.pertransaction=50000
maximum.deposit.perday=3


#WITHDRAWAL CONFIGURABLE PROPERTIES

minimum.withdrawal.amount.pertransaction=1000
maximum.withdrawal.amount.pertransaction=25000
maximum.withdrawal.perday=3

#ACCOUNT BALANCE PROPERTIES

maximum.account.balance=100000
minimum.account.balance=0

initial.account.sequence=1000






